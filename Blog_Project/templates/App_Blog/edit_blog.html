{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{blog.blog_title}} {% endblock %}
{% block body_block %}


<!-- 
    #sudhu nijer blog edit korte parbe
    # eta dewa hoise jate kew url e vinno primary key likhe onnor blog edit korte na pare
 -->
{% if blog.author == user %}
    <form method="post">
        {{form|crispy}}
        {% csrf_token %}

        <button type="submit" name="button">Update</button>
    </form>
{% else %}
    <p style="color:red">You are not allowed to view this page. 404</p>
{% endif %}


{% endblock %}
